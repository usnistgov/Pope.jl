# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  # - osx
julia:
  - 0.7
  #- nightly
notifications:
  email: true
env:
  - POPE_NOMASS=true DOCUMENTER_DEBUG=true POPE_NOMATPLOTLIB=true
# uncomment the following lines to override the default test script
#script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("Pope"); Pkg.test("Pope"; coverage=true)'
addons:
  apt:
    packages:
    - hdf5-tools
    - libzmq3
    - libnlopt0
sudo: required

after_success:
  # deploy docs
  - julia -e 'Pkg.add("Documenter");cd(Pkg.dir("Pope")); include(joinpath("docs", "make.jl"))'
